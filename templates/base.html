<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OPTIMIZER{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <span class="lightning-icon">âš¡</span>
            </div>
            <nav class="sidebar-nav">
                <!-- Upload Flow -->
                <a href="{{ url_for('listar_campanhas', account_id=session.get('account_id')) if session.get('account_id') else url_for('listar_contas') }}"
                    class="nav-item {% if request.endpoint in ['listar_campanhas', 'setup_campanha'] or (request.endpoint == 'listar_contas' and request.args.get('next') != 'optimize') %}active{% endif %}"
                    title="Subir Criativos">
                    <span class="nav-icon">ðŸ“¤</span>
                </a>

                <!-- Optimize Flow -->
                <a href="{{ url_for('optimization.otimizar_campanhas', account_id=session.get('account_id')) if session.get('account_id') else url_for('listar_contas') }}"
                    class="nav-item {% if request.endpoint in ['optimization.otimizar_campanhas', 'optimization.api_insights'] or (request.endpoint == 'listar_contas' and request.args.get('next') == 'optimize') %}active{% endif %}"
                    title="Otimizar">
                    <span class="nav-icon">ðŸ“Š</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="{{ url_for('logout') }}" class="nav-item" title="Sair">
                    <span class="nav-icon">ðŸšª</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <div class="topbar">
                <div style="display: flex; align-items: center; gap: 20px;">
                    <h1>âš¡ OPTIMIZER <span class="version-tag">{{ version }}</span></h1>
                    <div class="breadcrumb">
                        {% block breadcrumb %}{% endblock %}
                    </div>
                </div>

                {% if session.get('account_id') %}
                <div class="topbar-account-selector"
                    style="display: flex; align-items: center; background: var(--bg-deep); border: 1px solid var(--border); border-radius: var(--radius-sm); padding: 4px 12px; font-size: 13px;">
                    <span
                        style="background: #e27d75; color: white; padding: 2px 6px; border-radius: 4px; font-weight: bold; margin-right: 8px; font-size: 11px;">B</span>
                    <span style="color: var(--text-primary); font-weight: 500; margin-right: 8px;">{{
                        session.get('account_name', 'Conta Selecionada') }}</span>
                    <span style="color: var(--text-muted); font-size: 11px;">({{ session.get('account_id') }})</span>
                    <a href="{{ url_for('listar_contas') }}"
                        style="margin-left: 12px; color: var(--accent); text-decoration: none; font-size: 18px; line-height: 1;">â–¾</a>
                </div>
                {% endif %}
            </div>

            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast" id="toast"></div>

    <script>
        function mostrarToast(msg) {
            const t = document.getElementById('toast');
            if (t) {
                t.textContent = msg; t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 3500);
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
