<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OPTIMIZER{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <span class="lightning-icon">âš¡</span>
            </div>
            <nav class="sidebar-nav">
                <a href="{{ url_for('listar_contas') }}"
                    class="nav-item {% if request.endpoint == 'listar_contas' %}active{% endif %}" title="Contas">
                    <span class="nav-icon">ðŸ‘¤</span>
                </a>
                {% if session.get('account_id') %}
                <a href="{{ url_for('listar_campanhas', account_id=session.get('account_id')) }}"
                    class="nav-item {% if request.endpoint in ['listar_campanhas', 'setup_campanha'] %}active{% endif %}"
                    title="Subir Criativos">
                    <span class="nav-icon">ðŸ“¤</span>
                </a>
                <a href="{{ url_for('otimizar_campanhas', account_id=session.get('account_id')) }}"
                    class="nav-item {% if request.endpoint == 'otimizar_campanhas' %}active{% endif %}"
                    title="Otimizar">
                    <span class="nav-icon">ðŸ“Š</span>
                </a>
                {% endif %}
            </nav>
            <div class="sidebar-footer">
                <a href="{{ url_for('logout') }}" class="nav-item" title="Sair">
                    <span class="nav-icon">ðŸšª</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <div class="topbar">
                <h1>âš¡ OPTIMIZER <span class="version-tag">{{ version }}</span></h1>
                <div class="breadcrumb">
                    {% block breadcrumb %}{% endblock %}
                </div>
            </div>

            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast" id="toast"></div>

    <script>
        function mostrarToast(msg) {
            const t = document.getElementById('toast');
            if (t) {
                t.textContent = msg; t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 3500);
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
