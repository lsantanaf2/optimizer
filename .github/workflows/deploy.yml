name: Deploy Meta Optimizer Sniper

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/optimizer
            git fetch origin main
            git reset --hard origin/main
            
            # Rebuild e Restart do Container
            docker build -t optimizer-image:auto .
            docker stop meta-optimizer-sniper || true
            docker rm meta-optimizer-sniper || true
            
            docker run -d --name meta-optimizer-sniper \
              -p 5000:5000 \
              -e APP_ID=${{ secrets.APP_ID }} \
              -e APP_SECRET=${{ secrets.APP_SECRET }} \
              -e REDIRECT_URI=${{ secrets.REDIRECT_URI }} \
              --restart always \
              optimizer-image:auto
